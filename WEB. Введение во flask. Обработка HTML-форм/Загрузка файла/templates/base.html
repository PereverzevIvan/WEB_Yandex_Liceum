<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}} "/>
</head>
<body>
<div class="container">
    <h1 style="max-width: 405px; margin-left: auto; margin-right: auto">Загрузка фотографии</h1>
    <h2 style="max-width: 330px; margin-left: auto; margin-right: auto">для участия в миссии</h2>
    <form class="image-load_form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Приложите фотографию</label><br>
            <input type="file" class="form-control-file" id="photo" name="file"><br>
        </div>
        <div class="photo-container">
            <br><img class="photo" src="{{ url_for('static', filename=file_name) }}" alt=""><br>
        </div>
        <br><button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
