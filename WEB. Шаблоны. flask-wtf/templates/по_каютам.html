{% extends "base.html" %}

{% block double_defends %}
<div class="container">
    <h1>Размещение по каютам</h1>
    {% set a = "Каюта №" %}
    {% for i in spisok %}
        {% if loop.index == 1 %}
            <h2>{{i}} - {{ a }} {{loop.index}} - капитан корабля</h2>
        {% else %}
            <h2>{{i}} - {{ a }} {{ loop.index }}</h2>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
