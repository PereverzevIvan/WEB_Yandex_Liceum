{% extends 'base.html' %}

{% block double_defends %}
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="background-color: gray">
        <div class="carousel-indicators">
            {% for i in list_img %}
            {% if loop.index == 1 %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{loop.index0}}"
                    class="active"
                    aria-current="true" aria-label="Slide {{ loop.index0 }}"></button>
            {% else %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{loop.index0}}"
                    aria-current="true" aria-label="Slide {{ loop.index0 }}"></button>
            {% endif %}
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for i in list_img %}
            {% if loop.index == 1 %}
            <div class="carousel-item active">
                <img src="/static/img/{{ i }}" style="margin-left: auto; margin-right: auto"
                     class="d-block w-50" alt="...">
            </div>
            {% else %}
            <div class="carousel-item">
                <img src="/static/img/{{ i }}" style="margin-left: auto; margin-right: auto; max-width: 500px"
                     class="d-block w-50" alt="...">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
    <br>
    <form class="image-load_form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Приложите фотографию</label><br>
            <input type="file" class="form-control-file" id="photo" name="file"><br>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <br>
</div>
{% endblock %}
