<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="http://127.0.0.1:5000/" style="text-decoration: none"><h1 class="navbar-brand" style="font-size: 35px">
            Миссия Колонизация Марса</h1></a>
        <div style="background-color: white; border-radius: 10px; max-width: 900px; height: 50px; padding: 6px">
            {% if current_user.is_authenticated %}
            <a href="/logout" style="color: black; text-decoration: none; font-size: 20px">{{ current_user.name }}</a>
            <button type="button" class="btn btn-primary" style="">
                <a href="http://127.0.0.1:5000/get_jobs" style="color: white; text-decoration: none;">
                    Показать список работ</a>
            </button>
            {% else %}
            <button type="button" class="btn btn-primary"><a href="http://127.0.0.1:5000/register"
                                                             style="color: white; text-decoration: none">Регистрация</a>
            </button>
            <button type="button" class="btn btn-success"><a href="http://127.0.0.1:5000/login"
                                                             style="color: white; text-decoration: none">Войти</a>
            </button>
            {% endif %}
        </div>
        <div class="navbar-text" style="color: white; padding-right: 10px">
            <a href="http://127.0.0.1:5000" style="text-decoration: none;">Mars One</a>
        </div>
    </div>
</nav>
<h4 class="apple_tree_h4" style="padding-left: 10px">И на Марсе будут яблони цвести!</h4>
{% block content %}{% endblock %}
</body>
</html>
